<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title><?=$hollow_title?></title>
  <link rel="icon" type="image/jpeg" href="image/favoicon.jpg">
  <link rel="stylesheet" href="css/renren_app-metro.css">
  <!--script type="text/javascript" src="js/jquery.1.4.2.min.js"></script-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.color.animation.js"></script>
  <script type="text/javascript" src="js/renren_app-metro.js"></script>
</head>
<body>
	<div class="class_div_header">
		<div class="class_div_header_resize margin_0_auto width_760">
			<div class="class_title_font class_title class_pointer"><?=$hollow_title?></div>
		</div>
	</div>
	<div class="class_div_content">
		<center><div class="class_title_font class_subtitle">放在树洞里的秘密</div></center>
		<center><textarea class="class_textarea_status" placeholder="有什么想说的吗？" data-sid="<?=$sid?>"></textarea></center>
		<center><div class="class_title_font class_button class_pointer" id="btn_send" oncontextmenu="window.event.returnValue=false" onkeypress="window.event.returnValue=false" onkeydown="window.event.returnValue=false" onkeyup="window.event.returnValue=false" ondragstart="window.event.returnValue=false" onselectstart="event.returnValue=false">告诉树洞</div></center>
		<center><pre class="class_title_font class_div_alert class_div_alert_success" id="id_div_alert"><a id="id_a_tip" style="visibility:hidden;display:inline;">发送成功！</a></pre></center>
		
		<div class="class_status_list_box">
		<?section name=i loop=$hollow_record?>
		<div class="class_status_list_item">
			<div class="class_status_list_item_body"><?$hollow_record[i].record_data?></div>
			<div class="class_status_list_item_user fl_r"><?$hollow_record[i].record_ip?></div>
			<div class="class_status_list_item_time fl_r"><?$hollow_record[i].record_time?></div>
			<div class="fl_c"></div>
		</div>
		<?/section?>
		</div>
		
	</div>
	<div class="class_div_footer">
		<div style="visibility:hidden;width:0;height:0;"><?=$analytics_code?></div>
		<center><a class="class_title_font class_about class_pointer" target="_blank">about</a></center>
	</div>
</body>
</html>
